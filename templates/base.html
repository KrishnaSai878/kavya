<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Performance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .faq-button {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .faq-button:hover {
            background-color: #34495e;
        }
        .faq-content {
            display: none;
            background-color: #ecf0f1;
            padding: 5px;
            margin: 10px 0;
            border-radius: 15px;
        }
        .main-content {
            padding: 30px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Students Performance Tracker</h1>
        <p>Analyze and Evaluate Students' Academic Progress</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href='/'>Home</a>
        <a href='/add_data'>Add Student Data</a>
        <a href='/students'>View Students</a>
        <a href='/performance'>Performance Analysis</a>
        <a href='/help'>Help</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- Dynamic content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Students Performance Tracker | All Rights Reserved</p>
    </footer>
</body>
</html>
